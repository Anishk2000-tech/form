<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="shortcut icon" href="./Images/fontausome.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Annapurna+SIL:wght@400;700&family=Kode+Mono:wght@400..700&family=Noto+Sans+Buhid&family=Protest+Revolution&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fa7c14c281.js" crossorigin="anonymous"></script>
</head>
<body>
        <form action="youtube.com">
            <label for="fname">First Name*</label> <br>
            <input type="text" id="fname" placeholder="Enter first name" required> <br>
            <label for="lname">Last Name</label> <br>
            <input type="text" id="lname" placeholder="Enter second name"> <br>
            <label for="mob">Mobile Number</label> <br>
            <input type="number" id="mob" placeholder="Enter mobile number"> <br>
            <label for="email">Email address</label><br>
            <input type="email" id="email" placeholder="Enter email address"><br>
            <label for="">D.O.B</label> <br>
            <input type="date"> <br>
            <label for="">Gender:</label>
            <input type="radio" name="gen"> <label for="">Male</label>
            <input type="radio" name="gen"> <label for="">Female</label> <br>
            <!-- <hr>
            <label for="">What is 10+20*10</label> <br>
            <input type="radio" name="gen2"> <label for="">300</label> <br>
            <input type="radio" name="gen2"> <label for="">200</label> <br>
            <input type="radio" name="gen2"> <label for="">210</label> <br>
            <input type="radio" name="gen2"> <label for="">310</label> <br> -->

            <label for="">Upload Image</label>
            <input type="file"> <br>
            <label for="pass1">Create Password</label> <br>
            <input type="password" id="pass1" placeholder="Enter your password"> <br>
            <label for="pass2">Confirm Password</label> <br>
            <input type="password" id="pass2" placeholder="Confirm your password"> <br>

            <input type="checkbox" required>
            <label for="">I have read and understood the terms and conditions</label> <br>
            <input type="checkbox" required>
            <label for="">I am accepting the terms and conditions</label> <br>

            

            <input type="range"> <br>
            <input type="color"> <br>

            <input type="url"> <br>

            <select name="" id=""> <br>
                <option value="" hidden>-----Select-----</option>
                <option value="">Testing</option>
                <option value="">Development</option>
                <option value="">Others</option>
            </select> <br>
            <!-- <button type="submit">Submit</button> 
            <button type="reset">Cancel</button> -->




            <input type="submit">
            <input type="reset"> <br>
            <label for="">Feedback</label> <br>
            <textarea name="" id="" cols="50" rows="5"></textarea>
        </form>
</body>
</html>
